<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dräger Chatbot</title>
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=pt-BR"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1f3a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #000000; /* fundo preto */
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid #1c355c;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffffff;
      font-family: 'Arial Black', sans-serif;
    }

    .slogan {
      font-size: 1.2em;
      margin-top: 5px;
      color: #00b0f0;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .assistant-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00b0f0;
    }

    input#searchWidgetTrigger {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 176, 240, 0.4);
      color: #000000; /* Letras pretas */
    }

    gen-search-widget {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dräger</div>
    <div class="slogan">TECNOLOGIA PARA VIDA</div>
  </header>

  <main>
    <div class="assistant-title">Assistente Médico</div>

    <gen-search-widget
      configId="f00b3ad2-fbc3-45e8-b9f2-879de38d48ea"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <input placeholder="Digite sua pergunta aqui..." id="searchWidgetTrigger" />
  </main>
</body>
</html>
